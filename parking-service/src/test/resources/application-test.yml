spring:
  application:
    name: parking-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  cloud:
    config:
      enabled: false
      
eureka:
  client:
    enabled: false

# Отключаем OAuth2 для тестов
spring.security.oauth2.resourceserver.jwt.issuer-uri: ""

