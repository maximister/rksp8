server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
#        native:
#          search-locations: file:./config-repo,classpath:/config-repo
         git:
           uri: https://github.com/maximister/rksp8
           search-paths: config-repo
           clone-on-start: true
           default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG

---
spring:
  config:
    activate:
      on-profile: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/maximister/rksp8
          search-paths: config-repo
          clone-on-start: true
          default-label: main

