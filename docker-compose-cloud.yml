services:
  # PostgreSQL Database for Parking Service
  postgres-parking:
    image: postgres:15-alpine
    container_name: postgres-parking
    environment:
      POSTGRES_DB: parkingdb
      POSTGRES_USER: parking_user
      POSTGRES_PASSWORD: parking_pass
    ports:
      - "5435:5432"
    volumes:
      - parking-data:/var/lib/postgresql/data
    networks:
      - parking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user -d parkingdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Database for Vehicle Service
  postgres-vehicle:
    image: postgres:15-alpine
    container_name: postgres-vehicle
    environment:
      POSTGRES_DB: vehicledb
      POSTGRES_USER: vehicle_user
      POSTGRES_PASSWORD: vehicle_pass
    ports:
      - "5436:5432"
    volumes:
      - vehicle-data:/var/lib/postgresql/data
    networks:
      - parking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vehicle_user -d vehicledb"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Database for Reservation Service
  postgres-reservation:
    image: postgres:15-alpine
    container_name: postgres-reservation
    environment:
      POSTGRES_DB: reservationdb
      POSTGRES_USER: reservation_user
      POSTGRES_PASSWORD: reservation_pass
    ports:
      - "5434:5432"
    volumes:
      - reservation-data:/var/lib/postgresql/data
    networks:
      - parking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservation_user -d reservationdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  eureka-server:
    image: ${DOCKER_USER:-your-username}/eureka-server:${VERSION:-latest}
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  config-server:
    image: ${DOCKER_USER:-your-username}/config-server:${VERSION:-latest}
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - ./config-repo:/config-repo

  auth-server:
    image: ${DOCKER_USER:-your-username}/auth-server:${VERSION:-latest}
    container_name: auth-server
    ports:
      - "9000:9000"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  parking-service:
    image: ${DOCKER_USER:-your-username}/parking-service:${VERSION:-latest}
    container_name: parking-service
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://auth-server:9000
      - DB_HOST=postgres-parking
      - DB_USER=parking_user
      - DB_PASSWORD=parking_pass
    depends_on:
      postgres-parking:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  vehicle-service:
    image: ${DOCKER_USER:-your-username}/vehicle-service:${VERSION:-latest}
    container_name: vehicle-service
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://auth-server:9000
      - DB_HOST=postgres-vehicle
      - DB_USER=vehicle_user
      - DB_PASSWORD=vehicle_pass
    depends_on:
      postgres-vehicle:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  reservation-service:
    image: ${DOCKER_USER:-your-username}/reservation-service:${VERSION:-latest}
    container_name: reservation-service
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://auth-server:9000
      - DB_HOST=postgres-reservation
      - DB_USER=reservation_user
      - DB_PASSWORD=reservation_pass
    depends_on:
      postgres-reservation:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
      parking-service:
        condition: service_healthy
      vehicle-service:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  api-gateway:
    image: ${DOCKER_USER:-your-username}/api-gateway:${VERSION:-latest}
    container_name: api-gateway
    ports:
      - "8090:8090"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://auth-server:9000
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-server:
        condition: service_healthy
      parking-service:
        condition: service_healthy
      vehicle-service:
        condition: service_healthy
      reservation-service:
        condition: service_healthy
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  parking-network:
    driver: bridge

volumes:
  parking-data:
  vehicle-data:
  reservation-data:

