server:
  port: 8082

spring:
  application:
    name: vehicle-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5436}/vehicledb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:vehicle_user}
    password: ${DB_PASSWORD:vehicle_pass}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000

logging:
  level:
    org.example.vehicle: DEBUG

